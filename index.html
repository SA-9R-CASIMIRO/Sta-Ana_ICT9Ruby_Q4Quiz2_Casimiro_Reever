<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reever's Chainsaw Man Score Analyzer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('chainsaw-man-denji-chainsaw-man-tatsukifujimoto-mappa-building-hd-wallpaper-preview.jpg');
      background-size: cover;
      background-position: center;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.85);
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff3333;
    }
    h1 {
      text-align: center;
      color: #ff3333;
      font-size: 32px;
      margin-bottom: 10px;
    }
    p.subtitle {
      text-align: center;
      font-size: 14px;
      color: #ccc;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 15px;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #222;
      border: none;
      color: white;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      font-size: 16px;
      font-weight: bold;
      background-color: #ff3333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #cc0000;
    }
    .result {
      margin-top: 30px;
      text-align: center;
      font-size: 18px;
    }
    .rating {
      font-size: 20px;
      color: #ffcc00;
      font-weight: bold;
      margin-top: 10px;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #aaa;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chainsaw Man Score Analyzer</h1>
    <p class="subtitle">Which charcter would you be from smartest to dumbest? Input 3 subjects and let's see.</p>

    <label for="subject1">Subject 1 Grade (Science, English, Mathematics, Social Studies, Etc):</label>
    <input type="number" id="subject1" placeholder="Enter grade (e.g. 85)" />

    <label for="subject2">Subject 2 Grade:</label>
    <input type="number" id="subject2" placeholder="Enter grade (e.g. 90)" />

    <label for="subject3">Subject 3 Grade:</label>
    <input type="number" id="subject3" placeholder="Enter grade (e.g. 88)" />
    <button onclick="analyzeScore()">Analyze My Grade</button>

    <div class="result" id="result"></div>
  </div>

  <div class="footer">
    Based on Chainsawman Rating Scale | Chainsaw Man Made By REEVER CASIMIRO
  </div>

  <script>
    function analyzeScore() {
      const s1 = parseFloat(document.getElementById("subject1").value);
      const s2 = parseFloat(document.getElementById("subject2").value);
      const s3 = parseFloat(document.getElementById("subject3").value);
      const resultBox = document.getElementById("result");

      if (isNaN(s1) || isNaN(s2) || isNaN(s3) || s1 < 0 || s2 < 0 || s3 < 0) {
        resultBox.innerHTML = "<span style='color: red;'>Please enter valid grades for all subjects!</span>";
        return;
      }

      const average = (s1 + s2 + s3) / 3;
      let rating = "";
      if (average >= 94 && average <= 100) {
        rating = "Excellent - You’re smart as Makima !";
      } else if (average >= 87 && average < 94) {
        rating = "Above Satisfactory - Power and Denji would be impressed!";
      } else if (average >= 80 && average < 87) {
        rating = "Satisfactory - Not bad, not bad!";
      } else if (average >= 75 && average < 80) {
        rating = "Needs Improvement - Aki says you need to focus!";
      } else if (average >= 70 && average < 75) {
        rating = "Poor - Kobeni levels of panic… Please Study harder!";
      } else {
        rating = "That's not a passing score. You'll need a devil contract for better grades.";
      }
      resultBox.innerHTML = `
        <div>Your Average Grade: <b>${average.toFixed(2)}</b></div>
        <div class="rating">${rating}</div>
      `;
    }
  </script>
</body>
</html>
